<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yearly Report</title>
    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            text-align: center;
        }
        .report-details {
            margin-bottom: 20px;
        }
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .summary-table th, .summary-table td {
            border: 1px solid #dddddd;
            padding: 8px;
            text-align: left;
        }
        .summary-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Yearly Report</h1>
        <div class="report-details">
            <p><strong>Resident:</strong> {{ resident_name }}</p>
            <p><strong>Year:</strong> {{ year }}</p>
        </div>
        <table class="summary-table">
            <thead>
                <tr>
                    <th>Month</th>
                    <th>Rent</th>
                    <th>Petty Cash</th>
                </tr>
            </thead>
            <tbody>
                {% for month_summary in yearly_summary %}
                <tr>
                    <td>{{ month_summary.month }}</td>
                    <td>{{ month_summary.rent }}</td>
                    <td>{{ month_summary.petty_cash }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
